apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dinner-planner-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`testing-dinner.berwout.nl`)
    kind: Rule
    middlewares:
    - name: redirect-scheme
      namespace: default
    services:
    - name: dinner-planner
      port: 8080