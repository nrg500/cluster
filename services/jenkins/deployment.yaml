apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  selector:
    matchLabels:
        app: jenkins
  template:
    metadata:
        labels:
            app: jenkins
    spec:
      containers:
        - name: jenkins
          image: berwoutv/jenkins:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
          - name: jenkins-home
            mountPath: "/var/jenkins_home"
          - name: docker-socket
            mountPath: "/var/run/docker.sock"
      volumes:
        - name: jenkins-home
          hostPath:
            path: /home/berwout/data/jenkins
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket